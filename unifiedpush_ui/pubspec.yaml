name: unifiedpush_ui
description: UnifiedPush Dialogs
version: 0.1.0
homepage: "https://unifiedpush.org/developers/flutter"
documentation: "https://unifiedpush.org/developers/flutter"
repository: https://codeberg.org/UnifiedPush/flutter-connector/src/branch/main/unifiedpush_ui

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  unifiedpush_storage: ^0.1.0

dev_dependencies:
  dependency_validator: ^4.0.0 # Keep 4+ to avoid increasing min SDK.
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Keep 3+ to avoid increasing min SDK.

dependency_overrides:
  unifiedpush_storage:
    path: ../unifiedpush_storage
  unifiedpush_storage_interface:
    path: ../unifiedpush_storage_interface
