
on: [push, pull_request]

name: Build

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: subosito/flutter-action@v1
      - run: |
          cd ./unifiedpush_platform_interface
          flutter pub get
          cd ../unifiedpush
          flutter pub get
          cd ../unifiedpush_android
          flutter pub get
          cd ../example-singleInst-callback
          flutter build apk
      - uses: actions/upload-artifact@v2
        with:
          name: example-singleInst-callback
          path: ./example-singleInst-callback/build/app/outputs/flutter-apk/app-release.apk
      - if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p ~/.pub-cache 
          cat <<EOF > ~/.pub-cache/credentials.json
          {
            "accessToken":"${{ secrets.PUB_DEV_PUBLISH_ACCESS_TOKEN }}",
            "refreshToken":"${{ secrets.PUB_DEV_PUBLISH_REFRESH_TOKEN }}",
            "tokenEndpoint":"${{ secrets.PUB_DEV_PUBLISH_TOKEN_ENDPOINT }}",
            "scopes": [ "openid", "https://www.googleapis.com/auth/userinfo.email" ],
            "expiration": ${{ secrets.PUB_DEV_PUBLISH_EXPIRATION }}
          }
          EOF
      - name: Check Publish Warnings
        run: pub publish --dry-run
      - if: startsWith(github.ref, 'refs/tags/')
        name: Publish package
        run: pub publish -f
