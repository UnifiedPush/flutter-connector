version: 0.0.1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  unifiedpush_platform_interface: ^3.0.0-rc2
  dbus: ^0.7.11
  shared_preferences: ^2.2.1
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      linux:
        dartPluginClass: UnifiedpushLinux

